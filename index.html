<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML文件生成示例</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .box {
            width: 150px;
            height: 150px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        
        .box a {
            text-decoration: none;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            width: 100%;height: 100%;
        }
    </style>
</head>
<body>
    <script>
        for (let i = 1; i <= 349; i++) {
            let index = String(i).padStart(3, '0');
            let box = document.createElement('div');
            box.classList.add('box');
            let link = document.createElement('a');
            link.href = index + '/index.html';
            link.textContent = index;
            box.appendChild(link);
            document.body.appendChild(box);
        }
    </script>
</body>
</html>
